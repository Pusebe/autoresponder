<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Emails</title>


  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container logo pt-4 pb-0 mb-4">  
  <img class= "logo" src="https://www.caleromarinas.com/marina-lanzarote.png" usemap="#logo">
</div>
<div class="container-fluid main-container  pb-2">
  <div class="container pb-4 mb-2 pt-4">
    <div class="row d-flex ">
      <div class="col-lg-6 col-sm-12 mt-2 px-1 text-center">
        <textarea name="get-email" id="get-email" rows="20" placeholder="Pega aquí el email de reserva" class="form-control border border-secondary" autofocus></textarea>
      </div>
      <div class="col-lg-6 col-sm-12 mt-2 px-1 text-center">
        <div class="form-floating">
          <input type="text" class="form-control input-top border border-secondary" id="booking-input" required autofocus>
          <label for="floatingInput">Reserva</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control input-mid border border-secondary" id="name-input">
          <label for="floatingInput">Capitan</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control input-mid border border-secondary" id="vessel-input">
          <label for="floatingInput">Barco</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control input-mid border border-secondary" id="email-input">
          <label for="floatingInput">E-mail</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control input-mid border border-secondary" id="arrival-input">
          <label for="floatingInput">Llegada // AAAA-MM-DD</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control input-mid border border-secondary" id="departure-input">
          <label for="floatingInput">Salida // AAAA-MM-DD</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control input-mid border border-secondary" id="nights-input">
          <label for="floatingInput">Noches</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control input-mid border border-secondary" id="length-input">
          <label for="floatingInput">Eslora</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control input-mid border border-secondary" id="beam-input">
          <label for="floatingInput">Manga</label>
        </div>
        <div class="form-floating select ">
          <select class="form-select input-bot border border-secondary" id="sailingVessel-input" name="transporte">
            <option value="true">Vela</option>
            <option value="false">Motor</option>
          </select>
          <label for="floatingInput">Vela o Motor</label>
        </div>
      </div>
    </div>
    <div class="row d-flex">
      <div class="col-lg-12 px-1 mt-2">
        <p class="form-control border border-secondary email"></p>
      </div>

    </div>
 
    <div class="row mt-4 d-flex ps-2 align-items-center">

      <div class="col-lg-4 col-sm-12 text-center">

        <a class="copy"><button type="button" class="myButton mt-2 mx-2">Copiar</button></a>
      </div>
      <div class="col-lg-4 col-sm-12 text-center">
        <a class="english-email"><button type="button" class="myButton mt-2  mx-2">Email en Inglés</button></a>
      </div>
      <div class="col-lg-4 col-sm-12 text-center">
        <a class="spanish-email"><button type="button" class="myButton mt-2  mx-2">Email en Español</button></a>
      </div>

    </div> 
  </div>
</div>

    <footer>
      <p class="mt-5 mb-5 text-muted text-center">&copy; Desarrollado por Sergio Bethencourt 2021</p>
  </footer>



  <script src="index.js"></script>
</body>

</html>
